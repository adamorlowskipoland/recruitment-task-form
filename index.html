<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
</head>
<body>
    <div class="cont">
        <div class="wrapp" id="wrapper">
            <div class="box">
                <div class="header">
                    <div class="header--part header--left"></div>
                    <div class="header--part header--main"><h1>Your account</h1></div>
                    <div class="header--part header--right"></div>
                </div>

                <div class="box--part box__left">
                    <img src="images/bg_left_box.jpg" alt="" class="img">
                </div>
                <div class="box--part box__content">
                    <p class="content--header">Take it all with you. Switch between devices, and pick up.</p>

                    <form action="" method="post" class="form" id="form">
                        <label for="fullName" class="label">Your name</label>
                        <input type="text" class="input" id="fullName" name="name" autofocus required>

                        <label for="phoneNumber" class="label">Mobile</label>

                        <select class="input input--pref">
                            <option value="+48 (PL)">+48 (PL)</option>
                            <option value="+49 (DE)">+49 (DE)</option>
                        </select>
                        <input type="text" value="" class="input input--mobile" required name="phone-number" id="phoneNumber">


                        <label for="radioMale" class="label">Gender</label>

                        <div class="radio__group">

                            <input type="radio" name="gender" value="female" class="input--radio" id="radioFemale">
                            <label for="radioFemale" class="label--radio">
                                <p class="text--radio text--radio--venus">
                                    <i class="fa fa-venus text--radio" aria-hidden="true"></i>
                                    <span class="forSquareRadio">
                                        <span class="square--radio square--radio--venus"></span>
                                    </span>
                                </p>
                            </label>

                            <input type="radio" name="gender" value="male" checked class="input--radio" id="radioMale">
                            <label for="radioMale" class="label--radio">
                                <p class="text--radio text--radio--mars">
                                    <i class="fa fa-mars text--radio" aria-hidden="true"></i>
                                    <span class="forSquareRadio">
                                        <span class="square--radio square--radio--mars"></span>                                        
                                    </span>
                                </p>
                            </label>
                        </div>
                        
                        <label for="dateDay" class="label">Date of Birth</label>
                        <label for="" class="date--group">
                            <input type="date" value="1880-01-01" class="date--hide" id="date">

                            <input type="number" min="01" max="31" value="" class="input__data--day" name="date-day" id="dateDay" placeholder="01" required>
                            <input type="text" min="01" max="12" value="" class="input__data--month" name="date-moth" id="dateMonth" placeholder="January" required>
                            <input type="number" min="1880" value="" class="input__data--year" name="date-year" id="dateYear" placeholder="1990" required>
                        </label>

                        <button class="btn" type="submit">
                            <span class="btn--name">continue</span>
                            <span class="btn--arrow">&rarr;</span>                            
                            <span class="btn--clear"></span>                            
                        </button>

                    </form>
                </div>
                <div class="box--part box__tabs"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
