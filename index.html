<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
</head>
<body>
    <div class="container">
        <div class="wrapper fadeIn" id="wrapper">
            <h1 class="header">Your account</h1>
            <div class="box">
                <div class="box--part box__left">
                    <img src="images/bg_left_box.jpg" alt="" class="img">
                </div>
                <div class="box--part box__content">
                    <p class="content--header">Take it all with you. Switch between devices, and pick up.</p>

                    <form action="" class="form">
                        <label for="" class="label">Your name</label>
                        <input type="text" class="input" autofocus required>

                        <label for="" class="label">Mobile</label>
                        <select class="input--pref">&dArr;
                            <option value="+48 (PL)"><span>+48 (PL)</span></option>
                            <option value="+49 (DE)">+49 (DE)</i></option>
                        </select>
                        <input type="text" class="input--mobile" required>

                        <label for="" class="label">Gender
                        <input type="radio" name="gender" value="female" class="input" required>
                        <input type="radio" name="gender" value="male" checked class="input" required>
                        </label>
                        <label for="" class="label">Date of Birth</label>
                        <input type="date" class="input" required>

                        <button class="btn" type="submit">
                            <span class="btn--name">continue</span>
                            <span class="btn--arrow">&rarr;</span>                            
                        </button>

                    </form>
                </div>
                <div class="box--part box__tabs"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
